{% extends "base.html" %}
{% block content %}
<center>
 <h1>Фильм помещен в мешок</h1>
	<a href="/video/movie/{{ movie.pk }}">
              {% if movie.image %}
		<img class="movie-container-img" src="{{ movie.image }}" alt="{{ movie.title }}">
               {% endif %}
            <h2>{{ movie.title }}</h2>
        </a>
</center>
{% endblock %}
