{% extends "mobile/base.html" %}
{% block content %}
    <ul class="rounded">
      {% for movie in movies.object_list %}
          <li class="arrow"><a target="_webapp" href="/video/movie/{{ movie.id }}">{{ movie.title }}</a></li>
     {% endfor %}
        {% if movies.has_next %}
          <li class="forward">{{ movie.title }}<a target="_webapp" href="/video/gallery/{{ type }}/{{ movies.next_page_number }}">Загрузить еще</a></li>
        {% endif %}
    </ul>
{% endblock %}
