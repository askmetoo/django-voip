<!DOCTYPE html><html xml:lang="ru" lang="ru-RU" xmlns="http://www.w3.org/1999/xhtml">
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<link type="text/css" href="{{ MEDIA_URL }}css/theme.css" rel="stylesheet">
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.4.2.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js" type="text/javascript"></script>
<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />
{% block extra_head %}
{% endblock %}
</head>
<body style="margin: 5px; height:auto; background-image: none;">
{% block extra_body %}
{% endblock %}
{% block content %}
{% endblock %}
<script type="text/javascript">{% block initscript %}{% endblock %}</script>
</body>
</html>
