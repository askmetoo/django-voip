<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>CloudPub mobile version</title>
        <style type="text/css" media="screen">@import "{{ MEDIA_URL }}jqtouch/jqtouch.min.css";</style>
        <style type="text/css" media="screen">@import "{{ MEDIA_URL }}themes/jqt/theme.min.css";</style>
        <script src="{{ MEDIA_URL }}jqtouch/jquery.1.3.2.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="{{ MEDIA_URL }}jqtouch/jqtouch.min.js" type="application/x-javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'jqtouch.png',
                addGlossToIcon: false,
                fullScreen: false
            });

            $(function(){
                $('#movies').load("/video/feed/rating/1");
            });
        </script>

    </head>
    <body>
        <div>
            <div class="toolbar">
                <h1>CloudPub</h1>
            </div>
            <div class="info">Mobile version</div>
	    {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
