<!-- Not used, see social module -->
{% extends "base.html" %}
{% load i18n %}
{% block extra_head %}
{% endblock %}
{% block content %}
<center>
<form method="post" action=".">
  <fieldset>
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
  </fieldset>
</form>
<h4><a href="{% url registration_register %}">{% trans "Зарегистрироватся" %}</a> или войти через социальную сеть</h4>
<form style="width: 450px; text-align: center;" action="{% url socialauth_openid_login %}" method="get" id="openid_form">
  <input type="hidden" name="action" value="verify" />
  
  <fieldset>
	<div id="openid_choice">
	  <div id="openid_btns">
         	<div id="facebook">
		  <a target="_top" href="{% url socialauth_facebook_login %}?next={{ next }}" id="facebook_login_link" class="openid_large_btn facebook"></a>
		</div>
	        <div id="linkedin">
		  <a target="_top" href="{% url socialauth_linkedin_login %}?next={{ next }}" id="linkedin_login_link" class="openid_large_btn linkedin"></a>
		</div>
		<div id="twitter">
		  <a target="_top" href="{% url socialauth_twitter_login %}?next={{ next }}" id="twitter_login_link" class="openid_large_btn twitter"></a>
		</div>
	  
	  </div>

      <input type="hidden" name="openid_next" value="{{ next }}">
	
	  <div id="openid_input_area">
		<input id="openid_identifier" name="openid_identifier" type="text" value="http://" />
		<input class="btn" id="openid_submit" type="submit" value="Sign-In"/>
	  </div>
	</div>
  </fieldset>
  </form>
 
</center>
{% endblock %}
